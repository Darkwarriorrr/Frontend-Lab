<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Pages Ludhiana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #ffcc00;
            padding: 1em;
            text-align: center;
        }

        section#search {
            text-align: center;
            margin: 20px;
        }

        section#search input {
            padding: 10px;
            width: 300px;
        }

        section#search button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        section#categories {
            text-align: center;
            margin: 20px;
        }

        section#categories button {
            margin: 5px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        section#categories select {
            padding: 10px;
            display: none;
            position: absolute;
            width: 100%;
            z-index: 1;
        }

        section#results {
            margin: 20px;
        }

        section.listing {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yellow Pages Ludhiana</h1>
    </header>

    <section id="search">
        <img src="2.jpg" width="600">
        <hr>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="search()">Search</button>
    </section>

    <section id="categories">

        <button onclick="toggleDropdown('places')">Tourist Places</button>
        <select id="places" onchange="search()">
            <option value="Place">Select</option>
            <option value="place1">Malls</option>
            <option value="place2">Temples</option>
            <option value="place3">Gurudwaras</option>
            <option value="place4">Heritage sites</option>
            
        </select>
    

        <button onclick="toggleDropdown('hotels')">Places to Eat</button>
        <select id="hotels" onchange="search()">
            <option value="hotel">Select</option>
            <option value="hotel1">Hotels</option>
            <option value="hotel2">Restraunts</option>
            <option value="hotel3">Cafes</option>
            <option value="hotel4">Dhabas</option>
            
        </select>
    </section>

        
    <footer>
        <p>&copy; 2023 Yellow Pages Ludhiana</p>
    </footer>

    <script>
        function search() {
            // Get the selected category
            const selectedCategory = document.getElementById('categories').querySelector('select:enabled').value;

            // Define a mapping of category values to URLs
            const categoryToUrl = {
                'hotel1': './hotels.html',
                'hotel2': './restaurants.html',
                'hotel3': './cafes.html',
                'hotel4': './dhabas.html',
                'place1': './malls.html',
                'place2': './temples.html',
                'place3': './gurudwaras.html',
                'place4': './heritage-sites.html',
            };

            // Redirect to the URL based on the selected category
            const selectedUrl = categoryToUrl[selectedCategory];
            if (selectedUrl) {
                window.location.href = selectedUrl;
            }
        }

        function toggleDropdown(category) {
            // Toggle the display property of the dropdown for the selected category
            const dropdown = document.getElementById(category);
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
